{% extends "base.html" %}
{% block content %}
<h2>{{tag.name}}</h2>
{% for post in tag.posts%}
<ul>
  <a href="/posts/{{post.id}}">
    <li>{{post.title}}</li>
  </a>
</ul>
{% endfor %}
<form>
  <button class="btn btn-primary" 
    formmethod="GET"
    formaction="/tags/{{tag.id}}/edit" >Edit</button>
  <button class="btn btn-danger"
    formmethod="POST" 
    formaction='/tags/{{tag.id}}/delete'>Delete</button>
</form>
{% endblock %}
