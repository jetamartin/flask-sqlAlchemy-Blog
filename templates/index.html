{% extends "base.html" %}
{% block content %}
  <div class="">
    <h2 class="top5-post-heading">Blogly Recent Posts</h2>
    {% for post in posts%}
    <div class="top5-posts">
      <h4>{{post.title}}</h4>
      <p>{{post.content}}</p>
      <p class="post-author">By 
        <span class="small">{{post.user.get_full_name}}</span>
        <span class="small">{{post.simple_post_time}}</span>
      </p>
    </div>
    {% endfor %}
    <a class="btn btn-outline-primary" href="/users" role="button">User List</a>
  </div>
{% endblock %}
