{% extends "base.html" %}
{% block content %}
  <div class="">
    <h2>Create User</h2>
    <form method="POST">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstName" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Image URL (optional)</label>
        <input type="url" class="form-control" id="profileImage" name="profileImage" placeholder="Enter URL for image profile">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a class="btn btn-outline-danger" href="/users" role="button">Cancel</a>

    </form>
  </div>
{% endblock %}
