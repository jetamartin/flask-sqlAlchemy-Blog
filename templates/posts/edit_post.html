{% extends "base.html" %}
{% block content %}
  <div class="">
    <form method="POST">
    <h2>Edit Post</h2> 
      <div class="form-group">
        <label for="postTitleInput">Title</label>
        <input type="text" class="form-control" id="postTitleInput" name="postTitle" value="{{post.title}}"placeholder="Enter Post Title" required>
      </div>
      <div class="form-group">
        <label for="postContentInput">Content</label>
        <input type="textarea" class="form-control" id="postContentInput" name="postContent" value="{{post.content}}" placeholder="Enter Post Content" required>
      </div>

      <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}"
          {% if tag in post.tags %} checked {% endif %}
          name="tags">
          <label class="form-check-label" for ="tag_{{ tag.id }}">{{ tag.name }}</label>
        </div>
        {% endfor %}
      </div>

      <a class="btn btn-outline-danger" href='/posts/{{post.id}}' role="button">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </form>
  </div>
{% endblock %}
